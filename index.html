<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
	<title>Sign Up Fitness Park</title>
</head>
	<body>
		<div class="wrapper">
			<section class="sign-up">
				<div class="sign-up__container">

					<div class="sign-up__content">
						<a href="#" class="content__logo"><img src="img/logo.svg" alt="Logo Fitness Pub"></a>
						<div class="content__text"><span>Motive-toi !</span><br><br> 14.95€ le 1er mois <br> puis 24.95€ à vie</div>			
						<div class="content__img"><img src="img/covid.svg" alt=""></div>
					</div>

					<div class="sign-up__form">
						<h2 class="form__title">Bienvenue</h2>
						<p class="form__subtitle">Pour commencer, crée ton compte</p>
						<form action="" class="form__content">
							<div class="form__input">
								<div class="form__text">Nom</div> 
								<input type="text" class="form__item">
							</div>
							<div class="form__input">
								<div class="form__text">Email</div>  
								<input type="email" class="form__item">
							</div>
							<div class="form__input">
								<div class="form__text">Mot de passe</div> 
								<input type="password" class="form__item">
							</div>
							<div class="form__checkbox">
								<input type="checkbox" class="checkbox">										
								J’accepte les <a class="condition" href="#">conditions générales</a><span></span> 
							</div>
							<div class="form__btn">
								<button type="button" action="submit">S’inscrire</button>
							</div>
						</form>
					</div>

				</div> <!-- sign-up__container -->
			</section> <!-- sign-up -->
		</div> <!-- wrapper -->
	</body>
</html>
